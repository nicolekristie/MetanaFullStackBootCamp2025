<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.js"></script>     

</head>
<body>

    <div id="testData"></div>

    <script type="text/javascript">

     const myInfo = "<p>My name is {{name}} and I live at {{street}} in {{city}}, {{state}}</p>";

    var template = Handlebars.compile(myInfo)
    
    var data = template({name: "Test", street: "123 Main St", city: "Pittsburgh", state: "PA"});

    document.getElementById("testData").innerHTML += data;
    
</script>
</body>
</html>
