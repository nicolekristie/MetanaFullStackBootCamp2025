<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Friend or Life Partner Form</title>
    <link rel="stylesheet" href="../weeklyChallenge/styles/style.css" />
    <script src="https://kit.fontawesome.com/2940312221.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


</head>
<body>
   
    <h1> “Are You Worthy?” Best Friend or Life Partner Form</h1>
    <h2 style="background-color:Tomato;">Answer the following questions to prove your worthiness </h2>
    <p>Choose what you like to do on the weekends:</p>
    <form>
      <input type="radio" id="dinner1" name="dinner" value="dinner">
      <label for="dinner1">Go out to dinner</label><br>
      <input type="radio" id="movie1" name="movie" value="movie">
      <label for="movie1">Go to movies</label><br>
      <input type="radio" id="party1" name="party" value="party">
      <label for="party1">Go to a party</label>


    <p>Choose what type of movies do you like:</p>

      <input type="radio" id="gangster1" name="gangster" value="Gangster">
      <label for="dinner1">Gangster</label><br>
      <input type="radio" id="comedy1" name="comedy" value="Comedy">
      <label for="comedy1">Comedy</label><br>
      <input type="radio" id="drama1" name="drama" value="Drama">
      <label for="drama1">Drama</label>


    <p>Choose your favorite sport:</p>

      <input type="radio" id="basketball1" name="basketball" value="Basketball">
      <label for="basketball1">Basketball</label><br>
      <input type="radio" id="football1" name="football" value="Football">
      <label for="football1">Football</label><br>
      <input type="radio" id="soccer1" name="soccer" value="Soccer">
      <label for="soccer1">Soccer</label>

      <input class = "btn" type="submit" value="Submit">
 

    </form> 
    <br>
    <div class="row">
        <div class ="column">
            <img src="./images/party.jpeg" alt="Party Scene">
            <img src="./images/movie.jpeg" alt="Movie Scene">
            <img src="./images/food.jpeg" alt="Food Display">
        </div>
    </div>

    <div class="toBe">
        <h2 >To be or not to be!</h2>
    </div>


    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>



    
</body>
</html>
